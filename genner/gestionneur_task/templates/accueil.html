{% extends 'base.html' %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Bienvenue sur votre Tableau de Bord</h1>
        <a href="{% url 'deconnexion' %}" class="btn btn-danger">
            <i class="bi bi-box-arrow-right me-1"></i> Déconnexion
        </a>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <a href="{% url 'task_list' %}" class="btn btn-primary w-100 py-4">
                <i class="bi bi-list-task me-2"></i> Gérer les Tâches
            </a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="{% url 'convert_device' %}" class="btn btn-success w-100 py-4">
                <i class="bi bi-currency-exchange me-2"></i> Convertisseur de Monnaie
            </a>
        </div>
    </div>
</div>
{% endblock %}
