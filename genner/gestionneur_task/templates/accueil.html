{% extends "base.html" %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Bienvenue {{ user.first_name|default:user.username }} !</h1>
    <p class="text-center mb-5">Gérez vos tâches et votre argent efficacement.</p>

    <div class="row justify-content-center text-center">
        <div class="col-6 col-md-4 mb-4">
            <a href="{% url 'task_list' %}" class="text-decoration-none text-dark">
                <i class="bi bi-list-check" style="font-size: 4rem;"></i>
                <div>Todo List</div>
            </a>
        </div>
        <div class="col-6 col-md-4 mb-4">
            <a href="{% url 'convert_device' %}" class="text-decoration-none text-dark">
                <i class="bi bi-currency-exchange" style="font-size: 4rem;"></i>
                <div>Convertisseur</div>
            </a>
        </div>
        <div class="col-6 col-md-4 mb-4">
            <a href="#" class="text-decoration-none text-dark" data-bs-toggle="modal" data-bs-target="#calendarModal">
                <i class="bi bi-calendar3" style="font-size: 4rem;"></i>
                <div>Calendar</div>
            </a>
        </div>
    </div>
</div>

<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h5 class="modal-title mb-3" id="calendarModalLabel">Calendrier</h5>
      <input type="date" class="form-control mx-auto" style="width: 250px;" />
      <div class="mt-3">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
