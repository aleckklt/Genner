<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .task-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .task-input input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .task-input button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .task-item {
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
        }

        @media (max-width: 576px) {
            .task-input {
                flex-direction: column !important;
            }

            .task-input input,
            .task-input button {
                border-radius: 10px !important;
                width: 100%;
                margin-top: 10px;
            }

            .task-actions {
                flex-direction: row !important;
                justify-content: flex-end;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Gestionnaire de Tâches</h1>
    <div class="task-container">
        <form method="POST" action="{% url 'ajouter_tache' %}" class="d-flex task-input mb-4">
            {% csrf_token %}
            <input type="text" name="titre" class="form-control" placeholder="Ajouter une nouvelle tâche..." required>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i>
            </button>
        </form>

        <ul class="list-unstyled">
            {% for task in tasks %}
                <li class="task-item d-flex justify-content-between align-items-center">
                    <span>{{ task.titre }}</span>
                    <div class="task-actions d-flex gap-2">
                        <a href="{% url 'modifier_tache' task.id %}" class="btn btn-sm btn-success" title="Modifier">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{% url 'supprimer_tache' task.id %}" class="btn btn-sm btn-danger" title="Supprimer"
                           onclick="return confirm('Supprimer cette tâche ?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </li>
            {% empty %}
                <li class="text-center text-muted py-3">Aucune tâche pour le moment.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
