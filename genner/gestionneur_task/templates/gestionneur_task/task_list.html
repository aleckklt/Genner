<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestionnaire de Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            margin-bottom: 30px;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }
        .task-container {
            width: 100%;
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .actions a {
            margin-right: 10px;
        }
        .status-termine {
            color: green;
            font-weight: bold;
        }
        .status-en-cours {
            color: orange;
            font-weight: bold;
        }
        .currency-container {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Gestionnaire de Tâches</h1>

    <div class="currency-container">
        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#currencyConverterModal">
            <i class="bi bi-currency-exchange"></i> Convertisseur de Monnaie
        </button>
    </div>

    <div class="task-container">
        <div class="d-flex justify-content-end mb-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajouterTacheModal" aria-label="Ajouter une tâche">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr data-task-date="{{ task.date|date:'Y-m-d' }}" data-task-heure="{{ task.heure }}" data-task-titre="{{ task.titre }}">
                    <td>{{ task.titre }}</td>
                    <td>
                        {% if task.statut == 'termine' %}
                            <span class="status-termine">Terminé</span>
                        {% else %}
                            <span class="status-en-cours">En cours</span>
                        {% endif %}
                    </td>
                    <td class="actions">
                        <a href="{% url 'modifier_tache' task.id %}" class="btn btn-sm btn-success" title="Modifier la tâche">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{% url 'supprimer_tache' task.id %}" class="btn btn-sm btn-danger" title="Supprimer la tâche" onclick="return confirm('Supprimer cette tâche ?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted py-3">Aucune tâche pour le moment.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="ajouterTacheModal" tabindex="-1" aria-labelledby="ajouterTacheLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form method="POST" action="{% url 'ajouter_tache' %}" class="modal-content">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="ajouterTacheLabel">Ajouter une nouvelle tâche</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titre" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="titre" name="titre" required />
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" />
                    </div>
                    <div class="mb-3">
                        <label for="heure" class="form-label">Heure</label>
                        <input type="time" class="form-control" id="heure" name="heure" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="currencyConverterModal" tabindex="-1" aria-labelledby="currencyConverterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="currencyConverterModalLabel">Convertisseur de Monnaie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Montant</label>
                        <input type="number" class="form-control" id="amount" placeholder="Montant à convertir" min="0" step="any" required />
                    </div>
                    <div class="mb-3">
                        <label for="fromCurrency" class="form-label">Devise d'origine</label>
                        <select id="fromCurrency" class="form-select">
                            <option value="XOF">FCFA</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="toCurrency" class="form-label">Devise cible</label>
                        <select id="toCurrency" class="form-select">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="XOF">FCFA</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="button" class="btn btn-primary" id="convertBtn">Convertir</button>
                    </div>
                    <div class="mb-3">
                        <h5 id="conversionResult">Résultat : </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const exchangeRates = {{ exchange_rates|safe }};
            const convertBtn = document.getElementById('convertBtn');
            const amountInput = document.getElementById('amount');
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');
            const conversionResult = document.getElementById('conversionResult');

            convertBtn.addEventListener('click', function () {
                const amount = parseFloat(amountInput.value);
                const fromCurrency = fromCurrencySelect.value;
                const toCurrency = toCurrencySelect.value;

                if (isNaN(amount) || amount <= 0) {
                    conversionResult.innerHTML = 'Veuillez entrer un montant valide.';
                    return;
                }
                if (exchangeRates[fromCurrency] && exchangeRates[toCurrency]) {
                    const conversionRate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
                    const result = amount * conversionRate;
                    conversionResult.innerHTML = `Résultat : ${result.toFixed(2)} ${toCurrency}`;
                } else {
                    conversionResult.innerHTML = 'Erreur dans la conversion. Vérifiez les devises.';
                }
            });
            
            setInterval(function () {
                const now = new Date();
                const nowDate = now.toISOString().split('T')[0];
                const nowTime = now.toTimeString().slice(0, 5);
                const rows = document.querySelectorAll('tbody tr[data-task-date]');
                rows.forEach(row => {
                    const taskDate = row.dataset.taskDate;
                    const taskHeure = row.dataset.taskHeure;
                    const taskTitre = row.dataset.taskTitre;
                    if (taskDate === nowDate && taskHeure === nowTime) {
                        if (Notification.permission === 'granted') {
                            new Notification('Rappel de Tâche', {
                                body: `Tu dois commencer cette tâche : ${taskTitre} à ${taskHeure}`,
                            });
                        } else {
                            alert(`Tu dois commencer cette tâche : ${taskTitre} à ${taskHeure}`);
                        }
                    }
                });
            }, 60000);
        });
    </script>
</body>
</html>
