<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes Tâches</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .task-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(to right, #5518c7, #8708a0);
            color: white;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #5a67d8, #6b46c1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions a {
            text-decoration: none;
            margin-left: 10px;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .modifier {
            background-color: #4CAF50;
        }

        .supprimer {
            background-color: #f44336;
        }

        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
                border-radius: 10px;
                margin-top: 10px;
            }

            .actions {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Gestionnaire de Tâches</h1>
    <div class="task-container">
        <form method="POST" action="{% url 'ajouter_tache' %}">
            {% csrf_token %}
            <input type="text" name="titre" placeholder="Ajouter une nouvelle tâche..." required>
            <button type="submit">Ajouter</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.titre }}
                    <div class="actions">
                        <a href="{% url 'modifier_tache' task.id %}" class="modifier">Modifier</a>
                        <a href="{% url 'supprimer_tache' task.id %}" class="supprimer" onclick="return confirm('Supprimer cette tâche ?');">Supprimer</a>
                    </div>
                </li>
            {% empty %}
                <li>Aucune tâche pour le moment.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
