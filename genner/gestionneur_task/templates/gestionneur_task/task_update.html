<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier la Tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .btn-gradient {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border: none;
            color: white;
            transition: background 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #ff7e00, #e60073);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #555;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-pencil-square me-2"></i>Modifier la Tâche</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="titre" value="{{ tache.titre }}" class="form-control" required placeholder="Titre de la tâche">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-gradient">
                    <i class="bi bi-check-circle me-1"></i> Enregistrer
                </button>
            </div>
        </form>

        <div class="back-link">
            <a href="{% url 'accueil' %}"><i class="bi bi-arrow-left me-1"></i>Retour à la liste</a>
        </div>
    </div>
</body>
</html>
