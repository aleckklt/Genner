{% extends 'base.html' %}

{% block title %}Modifier la Tâche{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="bi bi-pencil-square me-2"></i>Modifier la Tâche</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-gradient">
                <i class="bi bi-check-circle me-1"></i> Enregistrer
            </button>
        </div>
    </form>
    <div class="back-link">
        <a href="{% url 'accueil' %}"><i class="bi bi-arrow-left me-1"></i>Retour à l'accueil</a>
    </div>
</div>
{% endblock %}
